<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Aparecimento</title>
    <!-- Adicionando o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span contenteditable="false" id="meuInput1">joao</span>
                        <button id="meuBotao1" style="display: none" onclick="acaoDoBotao(1)" class="btn btn-primary ml-2" type="button">Editar</button>
                    </td>
                    <td>
                        <span contenteditable="false" id="meuInput2">maria</span>
                        <button id="meuBotao2" style="display: none" onclick="acaoDoBotao(2)" class="btn btn-primary ml-2" type="button">Atualizar Campo</button>
                    </td>
                    <td>
                        <button onclick="habilitarEdicao(1)" class="btn btn-primary">Editar</button>
                        <button onclick="habilitarEdicao(2)" class="btn btn-primary">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function exibirBotao(id) {
            var botao = document.getElementById("meuBotao" + id);
            botao.style.display = "inline";
        }

        function acaoDoBotao(id) {
            var inputElement = document.getElementById("meuInput" + id);
            inputElement.setAttribute("contenteditable", "false");

            var botao = document.getElementById("meuBotao" + id);
            botao.style.display = "none";
        }

        function tornarEditavel(id) {
            var inputElement = document.getElementById("meuInput" + id);
            inputElement.setAttribute("contenteditable", "true");
        }

        function habilitarEdicao(id) {
            var inputElement = document.getElementById("meuInput" + id);
            var botao = document.getElementById("meuBotao" + id);

            var isEditable = inputElement.getAttribute("contenteditable");
            if (isEditable === "false") {
                inputElement.setAttribute("contenteditable", "true");
                botao.style.display = "inline";
            } else {
                inputElement.setAttribute("contenteditable", "false");
                botao.style.display = "none";
            }
        }
    </script>

    <!-- Adicionando o script do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
